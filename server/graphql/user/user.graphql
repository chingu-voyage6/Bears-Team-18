type User {
  username: String!
  email: String
  status: Status
  timeZone: TimeZone!
}

type TimeZone {
  daylight: Boolean!
  value: Int!
  label: String!
}

input TimeZoneInput {
  daylight: Boolean!
  value: Int!
  label: String!
}

input UserInput {
  email: String!
  timeZone: TimeZoneInput!
}

enum Status {
  RESGISTRATION_INCOMPLETE
  PROFILE_INCOMPLETE
  PROFILE_COMPLETE
}
